<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.scss" />
    <script type="module" src="src/app.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <figure class="card">
        <div class="image-container">
          <img
            class="img-item"
            src="src/images/image-equilibrium.jpg"
            alt="equilibrium"
          />

          <a href="#" class="over-view">
            <img src="src/images/icon-view.svg" alt="icon view" />
          </a>
        </div>
        <figcaption class="caption">
          <h5>Equilibrium #3429</h5>
          <p class="caption">
            مجموعه Equilibrium تراز مالی و آرامش ما را ارتقا می دهد.
          </p>
          <div class="info">
            <div class="info-section">
              <img
                src="src/images/icon-ethereum.svg"
                alt="ethereum"
                class="icon-ethereum"
              />
              <p class="price"><span>0.041</span> ETH</p>
            </div>
            <div class="info-section">
              <img
                src="src/images/icon-clock.svg"
                class="icon-clock"
                alt="icon clock"
              />
              <p class="time"><span class="fa-num">3</span> روز باقیمانده</p>
            </div>
          </div>
          <span class="seperator"></span>
          <div class="user">
            <div class="user-image">
              <img src="src/images/image-avatar.png" alt="" />
            </div>
            <p class="user-info">
              ساخته شده توسط <span class="autor">Jules Wyvern</span>
            </p>
          </div>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
